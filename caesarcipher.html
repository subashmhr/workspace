<!DOCTYPE html>
<html>
<body>

<p>Caesar Cipher</p>

<button onclick="myFunction()">Click to Proceed</button>

<p id="para1"></p>
<p id="para2"></p>

<script>
function myFunction() {
    var msg = prompt("Enter a message to cipher");
    var key0 = prompt("Enter a key for ciphering");
    key = parseInt(key0);
    var encMsg = "";

    for(var i = 0; i < msg.length; i++)
    {
        var code = msg.charCodeAt(i);

        if (code >= 65 && code <= 90)
        {
            code -= 65;
            code = (code + key)% 26;
            code += 65;
        }
        else if (code >=97 && code <=122){
            code -=97;
            code = (code +key)%26;
            code +=97;
        }

        encMsg += String.fromCharCode(code);
    }
    document.getElementById("para1").innerHTML = "The encrypted form of the provided message is \n";

    document.getElementById("para2").innerHTML = encMsg;

}
</script>

</body>
</html>
